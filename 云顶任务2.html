<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <style>
    .box {
      position: relative;
      margin: 0 auto;
      width: 1100px;
      height: 320px;
      background-image: url("https://chengyanfen.oss-cn-beijing.aliyuncs.com/%E7%8C%AB.png");
    }

    .son {
      position: absolute;
      left: 50px;
      top: 19px;
    }

    img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="son">
      <label for="">邮箱:</label> <br>
      <input type="text" id="uemail"> <br>
      <label for="">密码:</label> <br>
      <input type="password" id="upassword"> <br>
      <button onclick="login()">登录</button> <br><br><br>
      <div class="userMessage"></div>
    </div>
  </div>
  <script>
    let msg = [{
      name: '张三',
      age: 20,
      strengths: 'JavaScript',
      avatar: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1',
      email: 'yunding@qq.com',
      password: 33333
    },
    {
      name: '李四',
      age: 19,
      strengths: 'python',
      avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHaFh?pid=ImgDet&rs=1',
      email: '12345678@163.com',
      password: 11111
    },
    {
      name: '王五',
      age: 18,
      strengths: 'Java',
      avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8WM9N8tgWFAHaEQ?pid=ImgDet&rs=1',
      email: 'yundingshuyuan@qq.cn',
      password: 222222
    },
    ]
    function login() {
      const uemail = document.querySelector('#uemail').value
      const upassword = +document.querySelector('#upassword').value
      const reg = /^([a-zA-Z0-9_.+-]+)@(qq|163)\.com$|^([a-zA-Z0-9_.+-]+)@(qq|163)\.cn$/
      const userMessage = document.querySelector('.userMessage')
      if (!reg.test(uemail)) {
        alert('请输入合法的邮箱地址，1.结尾为.com或.cn 2.仅包含一个小数点 3.小数点前为@qq或@163')
        return
      }
      const user = msg.find(user => user.email === uemail && user.password === upassword)
      if (user) {
        userMessage.innerHTML = `
        登录成功 <br>
        <img src="${user.avatar}" alt=""> <br>
        姓名：${user.name} <br>
        年龄：${user.age} <br>
        特长：${user.strengths} <br> `
      } else {
        alert('邮箱或密码不正确，请重新输入！')
      }
    }
  </script>
</body>

</html>
